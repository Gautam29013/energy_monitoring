<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Predictive Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="theme-color" content="#0f2027">
</head>
<body>
  <main class="hero">
    <div class="hero-inner">
      <h2>Sign in</h2>
      <form id="loginForm" style="max-width:420px;margin:18px auto;">
        <div style="margin-bottom:12px"><input id="email" type="email" placeholder="Email" required style="width:100%;padding:12px;border-radius:8px;border:none"/></div>
        <div style="margin-bottom:12px"><input id="password" type="password" placeholder="Password" required style="width:100%;padding:12px;border-radius:8px;border:none"/></div>
        <div style="display:flex;gap:12px;justify-content:center"><button type="submit" class="btn btn-cta">Sign in</button><a class="btn btn-outline" href="register.html">Register</a></div>
      </form>
    </div>
  </main>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await login({ email, password });
      } catch (err) { alert(err.message || 'Login failed'); }
    });
  </script>
</body>
</html>
